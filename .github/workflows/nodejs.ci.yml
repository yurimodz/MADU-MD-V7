name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    env:
      SESSION_ID: Manu-MD&6A0xCbKL#zRijel9qstINr9XzHd8xokJmAJkxZ36QiyPxkf5phwQ
      GITHUB_AUTH_TOKEN: Enter Your GITHUB_AUTH_TOKEN
      BOT_NUMBER: 258871375308

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm install

    - name: Start application
      run: npm start
